# A testGrid Job
version: '0.9'
emailToList: "thishani@wso2.com"
infrastructureConfig:
  iacProvider: KUBERNETES
  infrastructureProvider: GKE
  containerOrchestrationEngine: None
  includes:
    - CentOS-7.5
    - MySQL-5.7
    - OPEN_JDK8
  provisioners:
    - name: kubernetes working environment
      description: Provision Infra for running intg tests
      remoteRepository: "https://github.com/ThishaniLucas/wso2_testgrid_kubernetes.git"
      remoteBranch: "branch1"
      scripts:
        - name: 'BI-Deployment'
          description: ''
          type: KUBERNETES
          phase: CREATE
        - name: 'kubernetes-destroy-environment'
          type: KUBERNETES
          phase: DESTROY
deploymentConfig:
  deploymentPatterns:
    - name: 'deployment'
      remoteRepository: "https://github.com/ThishaniLucas/wso2_testgrid_kubernetes.git"
      remoteBranch: "branch1"
      description: 'deployment of the resources in the gke'
      scripts:
        - name: 'deploy1'
          type: SHELL
          file: deploymentRepository/ballerina_intgrator_deployement.sh
          inputParameters:
            BallerinaVersion: "0.991.0"
            isDebugEnabled: "true"
            TestGroup: "api_test"
        - name: 'create-endpoint'
          type: SHELL
          file: deploymentRepository/ballerina_integrator_outputs.sh
scenarioConfigs:
  - testType: TESTNG
    remoteRepository: "https://github.com/ThishaniLucas/ballerina_s3_test"
    name: "test.sh"
    description: "scenarios"
    file: test.sh
    